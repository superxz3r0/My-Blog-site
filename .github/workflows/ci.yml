name: Deploy MkDocs

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all history is fetched

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install mkdocs mkdocs-terminal mkdocs-macros-plugin

      - name: Run Python Macros Script (Auto-Update Index)
        run: |
          if [ -f main.py ]; then
            python main.py
          else
            echo "⚠️ Warning: main.py not found, skipping..."
          fi

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force --remote-name origin
